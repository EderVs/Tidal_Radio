<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Profile</title>
</head>
<body>
	<div>
		<h2>Artists that you like</h2>
		<ul>
			{% for artist in fav_artists %}
			<li>{{ artist.name }}</li>
			<img src="{{ artist.image }}">
			{% endfor %}
		</ul>
	</div>
	<div>
		<h2>Artists that you may like</h2>
		<ul>
			{% for artist in similar_artists %}
			<li>{{ artist.name }}</li>
			<img src="{{ artist.image }}">
			{% endfor %}
		</ul>
	</div>
</body>
</html>
